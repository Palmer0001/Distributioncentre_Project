<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Clothes Warehouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2F4F4F, #0F2027);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      color: white;
    }

    h3 {
      text-align: center;
      font-weight: bold;
      color: #00FFA1;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #00FFA1;
      color: white;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #00FFA1;
      color: #0F2027;
      font-weight: 600;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #00cc88;
    }

    .error-msg {
      color: #ffb3b3;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .text-link {
      margin-top: 20px;
      text-align: center;
      color: #ddd;
    }

    .text-link a {
      color: #00FFA1;
      text-decoration: none;
    }

    .text-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3><i class="bi bi-box-arrow-in-right"></i> Sign In</h3>
  <form id="loginForm" novalidate>
    <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
    <div class="text-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
    <div id="errorMsg" class="error-msg"></div>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const foundUser = users.find(user => user.username === username && user.password === password);

    if (foundUser) {
      localStorage.setItem('loggedInUser', JSON.stringify(foundUser));
      errorMsg.textContent = '';

      // Redirect based on role
      if (foundUser.role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      } else if (foundUser.role === 'employee') {
        window.location.href = 'employee-dashboard.html';
      } else {
        window.location.href = 'user-dashboard.html';
      }
    } else {
      errorMsg.textContent = 'Invalid username or password!';
    }
  });

  document.querySelectorAll('#username, #password').forEach(input => {
    input.addEventListener('input', () => {
      errorMsg.textContent = '';
    });
  });
</script>

</body>
</html>
