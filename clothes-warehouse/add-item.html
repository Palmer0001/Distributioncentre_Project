<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2F4F4F, #0F2027);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 550px;
      width: 100%;
      color: black;
    }

    .form-card h3 {
      text-align: center;
      color: #00FFA1;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: black;
    }

    .form-control, .form-select {
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      color: black;
      border: none;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .form-control::placeholder {
      color: black;
    }

    .form-control:focus, .form-select:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: black;
    }

    .btn-submit {
      background-color: #00FFA1;
      border: none;
      font-weight: bold;
      color: #0F2027;
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #00cc88;
    }

    @media (max-width: 576px) {
      .form-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="form-card">
  <h3><i class="bi bi-plus-circle-fill me-2"></i>Add New Item</h3>
  <form id="itemForm">
    <div class="mb-3">
      <label class="form-label">Item Name</label>
      <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Brand</label>
      <select class="form-select" id="brand" required>
        <option value="">Choose Brand</option>
        <option>Balenciaga</option>
        <option>Stone Island</option>
        <option>Dior</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Year of Creation</label>
      <input type="number" class="form-control" id="year" min="2022" placeholder="YYYY" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Price ($)</label>
      <input type="number" class="form-control" id="price" min="1001" placeholder="Enter price" required>
    </div>
    <button type="submit" class="btn btn-submit w-100">
      <i class="bi bi-check2-circle me-1"></i> Submit
    </button>
  </form>
</div>

<script>
  document.getElementById('itemForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('itemName').value.trim();
    const brand = document.getElementById('brand').value;
    const year = document.getElementById('year').value;
    const price = document.getElementById('price').value;

    const newItem = { name, brand, year, price };
    let items = JSON.parse(localStorage.getItem('clothingItems')) || [];
    items.push(newItem);
    localStorage.setItem('clothingItems', JSON.stringify(items));

    alert("âœ… Item added successfully!");
    localStorage.setItem("addSuccess", "true");
    window.location.href = 'item-list.html';
  });
</script>

</body>
</html>
