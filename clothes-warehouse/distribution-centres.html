<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distribution Centres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #283E51, #485563);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      color: #fff;
    }

    .centre-card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-title {
      color: #00FFA1;
      font-weight: 600;
    }

    .item-list {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-5 text-light">Available Distribution Centres</h2>
    <div class="row" id="centreContainer"></div>
  </div>

  <script>
    // Default data (used only if nothing in localStorage)
    const defaultCentres = [
      {
        id: 1,
        name: "Centre A",
        latitude: 43.7,
        longitude: -79.4,
        items: [
          { name: "Hoodie", brand: "Nike", quantity: 10 },
          { name: "Jacket", brand: "Zara", quantity: 5 }
        ]
      },
      {
        id: 2,
        name: "Centre B",
        latitude: 43.8,
        longitude: -79.5,
        items: [
          { name: "Sneakers", brand: "Adidas", quantity: 8 }
        ]
      },
      {
        id: 3,
        name: "Centre C",
        latitude: 43.9,
        longitude: -79.3,
        items: [
          { name: "T-shirt", brand: "Puma", quantity: 15 },
          { name: "Hoodie", brand: "Nike", quantity: 2 }
        ]
      }
    ];

    // Save default to localStorage once
    if (!localStorage.getItem("distributionCentres")) {
      localStorage.setItem("distributionCentres", JSON.stringify(defaultCentres));
    }

    // Read updated centres from localStorage
    const centres = JSON.parse(localStorage.getItem("distributionCentres")) || [];

    // Display
    const centreContainer = document.getElementById("centreContainer");

    centres.forEach(centre => {
      const div = document.createElement("div");
      div.className = "col-md-6";
      div.innerHTML = `
        <div class="centre-card p-3">
          <h5 class="card-title">${centre.name}</h5>
          <p><strong>Location:</strong> (${centre.latitude}, ${centre.longitude})</p>
          <p><strong>Items Available:</strong></p>
          <ul class="item-list">
            ${centre.items.map(item => `<li>${item.name} (${item.brand}) - ${item.quantity}</li>`).join('')}
          </ul>
        </div>
      `;
      centreContainer.appendChild(div);
    });
  </script>

</body>
</html>
