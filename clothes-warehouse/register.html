<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register – Clothes Warehouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2F4F4F, #0F2027);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      color: white;
    }

    h3 {
      text-align: center;
      font-weight: bold;
      color: #00FFA1;
      margin-bottom: 25px;
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #00FFA1;
      color: white;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-register {
      background-color: #00FFA1;
      color: #0F2027;
      border: none;
      font-weight: 600;
      border-radius: 10px;
    }

    .btn-register:hover {
      background-color: #00cc88;
    }

    .alert {
      margin-top: 15px;
    }

    .text-link {
      margin-top: 20px;
      text-align: center;
      color: #ddd;
    }

    .text-link a {
      color: #00FFA1;
      text-decoration: none;
    }

    .text-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h3><i class="bi bi-person-plus-fill"></i> Register</h3>
  <form id="registerForm">
    <input type="text" class="form-control mb-3" id="username" placeholder="Choose a username" required>
    <input type="password" class="form-control mb-3" id="password" placeholder="Choose a password" required>
    <select class="form-select mb-3" id="role" required>
      <option value="">Register as...</option>
      <option value="admin">Admin</option>
      <option value="employee">Warehouse Employee</option>
      <option value="user">Regular User</option>
    </select>
    <button type="submit" class="btn btn-register w-100">
      <i class="bi bi-check-circle"></i> Register
    </button>
    <div id="regMsg"></div>
    <div class="text-link">
      Already registered? <a href="index.html">Login here</a>
    </div>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const uname = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];
    const exists = users.some(u => u.username === uname);

    const regMsg = document.getElementById("regMsg");

    if (exists) {
      regMsg.innerHTML = `<div class="alert alert-warning text-white bg-danger-subtle border-0">⚠️ Username already exists. Choose another.</div>`;
    } else {
      users.push({ username: uname, password: pass, role });
      localStorage.setItem("users", JSON.stringify(users));
      regMsg.innerHTML = `<div class="alert alert-success text-white bg-success-subtle border-0">✅ Registration successful! Redirecting to login...</div>`;
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  });
</script>

</body>
</html>
