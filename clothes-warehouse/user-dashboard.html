<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2F4F4F, #0F2027);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .centerBox {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
      width: 100%;
      color: #fff;
    }

    h2 {
      color: #00FFA1;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .btn-user {
      background-color: #00FFA1;
      color: #0F2027;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
    }

    .btn-user:hover {
      background-color: #00cc88;
    }

    @media (max-width: 576px) {
      .centerBox {
        padding: 30px 20px;
      }

      .btn-user {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="centerBox">
  <h2><i class="bi bi-person"></i> Regular User</h2>
  <a href="item-list.html" class="btn btn-user mt-3"><i class="bi bi-search"></i> Browse Items</a>
</div>

</body>
</html>
